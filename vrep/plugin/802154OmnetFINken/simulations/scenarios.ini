###----- Scenario: Nodes transmit to coordinator in non-beacon-enabled PAN ----###
# Three single and static IEEE 802.15.4 Hosts, two sender nodes and one coordinator
# Scenario similar to  802.15.4 standard - Figure 7 and Figure 70
# Communication from nodes to a coordinator in a non-beacon-enabled PAN 
# Acknowledgments enabled or disabled (depending on TXoption)
# CAP transmission
# Direct transmission
# Beacon Order      = 15 -> no regular beacon, only when requested
# Superframe Order  = 15 -> no superframe
# --> Non-Beacon-Enabled Mode
###---------------------------------------------------------------###
#[Config NonBeaconMode-TXtoCoordinator]
[Config FINken_eval00]
#deprecated
sim-time-limit = 120s                                   # 100 packets, one per second plus 10s start time


seed-0-lcg32 =  111  # switch around this seed if u want different startup behaviours
*.IEEE802154Nodes[*].Network.stdLLC.rng-0 = 0   # specify which #RNG is used per node / module


# some of this configuration is not needed with the FINkenTrafGen
*.IEEE802154Nodes[*].application.packetLength = 102Byte


*.IEEE802154Nodes[*].Network.stdLLC.convertMode = false # no converting in LLC because we use 802.15.4-compatible traffic sources

#*.IEEE802154Nodes[1..].application.sendInterval = 1s              # packets sent every 1 sec
#*.IEEE802154Nodes[1..].application.numPackets = 100
#*.IEEE802154Nodes[1..].application.startTime = 10s        # set this past the mac start time

# To disable the traffic generator, set destAddresses to ""
#*.IEEE802154Nodes[1..].application.destAddresses = "0A:AA:00:00:00:00:00:00"

*.IEEE802154Nodes[*].NIC.MAC.IEEE802154Mac.startWithoutStartReq = true 
*.IEEE802154Nodes[*].NIC.MAC.IEEE802154Mac.isPANCoordinator = false
#*.IEEE802154Nodes[0].NIC.MAC.IEEE802154Mac.isPANCoordinator = true

*.IEEE802154Nodes[*].Network.stdLLC.TXoption = 0                # 0 = direct transmission without ACK
                                                                # 1 = direct transmission with ACK
*.IEEE802154Nodes[*].Network.stdLLC.ScanDuration = 1.5          # [aBaseSuperframeDuration * (2^n + 1)] this is n so - value is Symbols

*.IEEE802154Nodes[*].Network.stdLLC.BeaconOrder = 15            # disable superframe / beacons
*.IEEE802154Nodes[*].Network.stdLLC.SuperframeOrder = 15
*.IEEE802154Nodes[*].NIC.MAC.IEEE802154Mac.BeaconOrder = 15     # disable superframe / beacons
*.IEEE802154Nodes[*].NIC.MAC.IEEE802154Mac.SuperframeOrder = 15

###----- Scenario: Testscenario for FINken Simulation----###
# Two FINken are sending a test message to each other and a separate PAN
# coordinator
# Acknowledgments disabled
# CAP transmission for beacon-enabled PAN
# Direct transmission
# Beacon Order      = 6 -> Beacon Interval      61440 Symbols = 983.04ms
# Superframe Order  = 6 -> Superframe Duration  61440 Symbols = 983.04ms
# Duty Cycle        = 100.00 %
###---------------------------------------------------------------###
[Config FINken_test01]

*.numHosts=3

seed-0-lcg32 = 111  # switch around this seed if u want different startup behaviours
*.IEEE802154Nodes[*].Network.stdLLC.rng-0 = 0   # specify which #RNG is used per node / module

#mobility which can be controlled by V-REP plugin
*.IEEE802154Nodes[*].mobilityType= "VrepMobility"     
*.IEEE802154Nodes[*].mobility.initFromDisplayString = false     # set XYZ positions manually

*.IEEE802154Nodes[2].mobility.initialX = 1m
*.IEEE802154Nodes[2].mobility.initialY = 1m
*.IEEE802154Nodes[2].mobility.initialZ = 1m

*.IEEE802154Nodes[1].mobility.initialX = 3m
*.IEEE802154Nodes[1].mobility.initialY = 4m
*.IEEE802154Nodes[1].mobility.initialZ = 1m

*.IEEE802154Nodes[0].mobility.initialX = 0m
*.IEEE802154Nodes[0].mobility.initialY = 0m
*.IEEE802154Nodes[0].mobility.initialZ = 0m
# some of this configuration is not needed with the FINkenTrafGen
*.IEEE802154Nodes[*].application.packetLength = 102Byte

#@TODO change to FinkenTrafGen
